<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Giphy Party!</title>
</head>

<body>
  <div class="container">
  <h1 class="text-center mt-4 mb-4">Giphy Party</h1>
  <div class="form-group"></div>
  <form class="form-inline d-flex justify-content-center mb-4" action="" id="form">
    <input type="text" class="form-control mr-2" placeholder="Enter a search term" id="term">
    <button id="search" class="btn btn-secondary">Search Giphy!</button>
    <button id="remove" class="btn btn-danger ml-2">Remove Giphy</button>
    <hr>
  </form>
  <div id="gif-area" class="row">
  </div>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="app.js"></script>
</div>
</body>

</html>
